<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">Add User</h1>
  <div class="row">

    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-11">
      <div class="card shadow mb-4">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <div class="col-xl-4 mx-auto">
          <form #form="ngForm" autocomplete="off">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Full name" type="text" name="username">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input class="form-control" placeholder="Email address" type="email" name="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Create password" type="password" name="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Repeat password" type="password" name="passwordR">
            </div> <!-- form-group// -->
            <div class="form-group col-xl-5 mr-7">
              <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
            </div> <!-- form-group// -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
